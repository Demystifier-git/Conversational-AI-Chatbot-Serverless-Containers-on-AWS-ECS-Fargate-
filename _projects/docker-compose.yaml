version: '3.8'

services:
  php:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    env_file:
      - ./php/.env    
    depends_on:
      - mysql
    networks:
      - app-network  

  mysql:
    build:
      context: ./backend/db
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/.env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network 

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: